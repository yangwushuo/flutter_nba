name: nba
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1 # 开屏图片
  dio: ^5.3.2 # 网络请求
  logger: ^1.3.0 # 日志
  flutter_secure_storage: ^8.0.0 
  shared_preferences: ^2.2.0 # 本地存储
  date_format: ^2.0.7 # 日期格式化
  decimal: ^2.3.2 # 精度
  flutter_screenutil: ^5.8.4 # 自适应尺寸
  go_router: ^10.0.0 # 路由管理
  provider: ^6.0.5 # 状态管理
  carousel_slider: ^4.2.1 # 轮播图
  video_player: ^2.7.2 # 视频播放
  step_progress_indicator: ^1.0.2 # 进度指示器

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 # 桌面图标

# app 图标
# flutter pub run flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "assets/images/icons/launcher_icon.png"
  image_path_android: "assets/images/icons/launcher_icon.png"
  remove_alpha_ios: true
  # adaptive_icon_background: "assets/icons/launcher_android_background.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/1x/
    - assets/images/2x/
    - assets/images/3x/
  fonts:
    - family: you_she
      fonts:
        - asset: fonts/优设标题黑.ttf


